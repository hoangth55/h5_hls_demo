		<script type='text/javascript'>
			var defaultProtos = {
				http: {
					url: "https://roblin.cn/wasm/video/h265_high.mp4",
					waitLength: 512 * 1024,
					stream: true,
				},
				ws: {
					url: "wss://roblin.cn/wss/h265_high.mp4",
					waitLength: 512 * 1024,
					stream: false,
				},
				httpFlv: {
					url: "https://mister-ben.github.io/videojs-flvjs/bbb.flv",
					// url: "http://flv.bdplay.nodemedia.cn/live/bbb.flv",
					// url: "https://data.vod.itc.cn/bee/qf/wasm?tok=e4da89d923e4e2af4d622a0edb717f88827b422a&format=flv&direct=1",
					waitLength: 1,
					stream: true,
				},
				httpHls: {
					// url: "http://122.112.239.62:9040/camera?device=3301061000035&channel=0&streamtype=1&token=acDUPgcie&type=std.m3u8",
					url: "http://douban.donghongzuida.com/20200813/7326_4c9e9deb/index.m3u8",
					// url: "http://douban.donghongzuida.com/20200813/7326_4c9e9deb/index.m3u8",
					waitLength: 1,
					stream: true,
				},
			};

			let protoList = document.getElementById("protocol");
			let inputUrl = document.getElementById("inputUrl");
			inputUrl.value = defaultProtos[protoList.options[protoList.selectedIndex].value]["url"];

			//Player object.
			self.player = new Player({
				dir: "."
			});

			var loadingDiv = document.getElementById("loading");
			self.player.fnSetLoadingDiv(loadingDiv);

			//Formated logger.
			var logger = new Logger("Page");

			function playVideo() {

				// var protoList = document.getElementById("protocol");
				var proto = protoList.options[protoList.selectedIndex].value;
				var protoObj = defaultProtos[proto];
				var inputUrl = document.getElementById("inputUrl");
				var url = inputUrl.value;

				var el = document.getElementById("btnPlayVideo");
				var currentState = self.player.fnGetState();
				if (currentState == emState_Running) {
					el.src = "img/play.png";
				} else {
					el.src = "img/pause.png";
				}

				if (currentState != emState_Running) {
					const canvasId = "playCanvas";
					var canvas = document.getElementById(canvasId);
					if (!canvas) {
						logger.logError("No Canvas with id " + canvasId + "!");
						return false;
					}

					self.player.fnPlay({
						url: url,
						isStream: protoObj.stream,
						urlProto: proto,
						speed: 1.0
					}, canvas, function(e) {
						switch (e.ret) {
							case CallBack_Error:
								{
									logger.logError("Error:" + e.error + " status:" + e.status + ".");
								}
								break;
							case CallBack_Loading:
								console.log("ret " + e.ret + " status:" + e.status + " message:" + e.message + ".");
								break;
							case CallBack_Stop:
								console.log("ret " + e.ret + " status:" + e.status + " message:" + e.message + ".");
								el.value = "Stop";
								el.src = "img/play.png";
								break;
							case CallBack_Pause:
								console.log("ret " + e.ret + " status:" + e.status + " message:" + e.message + ".");
								el.value = "Pause";
								el.src = "img/pause.png";
								break;
							case CallBack_Playing:
								console.log("ret " + e.ret + " status:" + e.status + " message:" + e.message + ".");
								el.value = "Play";
								el.src = "img/pause.png";
								break;
							case CallBack_Finished:
								{
									console.log("ret " + e.ret + " status:" + e.status + " message:" + e.message + ".");
								}
								break;
						}
					});

					var timeTrack = document.getElementById("timeTrack");
					var timeLabel = document.getElementById("timeLabel");
					self.player.fnSetTrack(timeTrack, timeLabel);
				} else {
					self.player.fnPause();
				}

				return true;
			}

			function stopVideo() {
				self.player.fnStop();
				// var button = document.getElementById("btnPlayVideo");
				// button.value = "Stop";
				// button.src = "img/play.png";
			}

			function fullscreen() {
				self.player.fnFullscreen();
			}

			function onSelectProto() {
				var protoList = document.getElementById("protocol");
				var proto = protoList.options[protoList.selectedIndex].value;
				var protoObj = defaultProtos[proto];
				var inputUrl = document.getElementById("inputUrl");
				inputUrl.value = protoObj["url"];
			}
		</script>
