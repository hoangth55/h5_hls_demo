<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
    <title>流媒体测试</title>
    <style type="text/css">
        body {
            margin: 0;
            padding: 0;
            font-family: "Microsoft YaHei", YaHei, "微软雅黑", SimHei, "黑体", serif;
            font-size: 18px;
            position: relative;
            height: 100vh;
            background-color: #191919;
        }

        p {
            padding-left: 2em;
        }
    </style>
</head>

<body>
<div id="video"
     style="width: 100%; height: 500px;max-width: 600px;position: absolute;top: 50%;margin: -250px auto 0"></div>
<script type="text/javascript" src="ckplayer/ckplayer.js" charset="UTF-8"></script>
<script type="text/javascript">
    var videoObject = {
        container: '#video', //容器的ID或className
        variable: 'player', //播放函数名称
        loop: false, //播放结束是否循环播放
        // poster: 'material/poster.jpg', //封面图片
        // preview: { //预览图片
        //     file: ['material/mydream_en1800_1010_01.png', 'material/mydream_en1800_1010_02.png'],
        //     scale: 2
        // },
        autoplay: true,
        flashplayer: true, //强制使用flashplayer播放
        live: false,
        // debug:true,
        // cktrack: 'material/zh.vtt',
        video: [
            ['{sourceUrl}', 'video/m3u8', '中文标清', 0],
        ]
    };
    var player = new ckplayer(videoObject);
</script>
</body>

</html>
